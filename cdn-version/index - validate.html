<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#app{
			width: 850px;
			height:320px;
			position: absolute;
			margin: auto;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
		.invalidColor{
			color: red;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="./element/index.css">
</head>
<body>
	<div id='app'>
		<el-table
		:data="gridData"
		style="width: 100%">

			<el-table-column
			label="Name"
			min-width="180">
				<editable-cell
				:cell-trigger="cellTrigger"
				@input-exit="inputExit(row, $index, 'name', $event)"
				:show-input="!!row.editMode"
				slot-scope="{row, $index}"
				v-model="row.name">
					<span slot="content" :class="{invalidColor: row.nameInvalid}">{{row.name}}</span>
				</editable-cell>
			</el-table-column>

			<el-table-column
			min-width="150"
			label="Gender">
				<editable-cell 
				:cell-trigger="cellTrigger"
				@input-exit="inputExit(row, $index, 'gender', $event)"
				:show-input="!!row.editMode"
				slot-scope="{row, $index}" 
				editable-component="el-select"
				close-event="change"
				v-model="row.gender">
					<el-tag size="medium" 
					:type="row.gender === 'M' ? 'primary' : 'danger'" 
					slot="content">
					{{row.gender === 'M' ? 'Male': 'Female'}}
					</el-tag>
					<template slot="edit-component-slot">
						<el-option value="M" label="Male"></el-option>
						<el-option value="F" label="Female"></el-option>
					</template>
				</editable-cell>
			</el-table-column>

			<el-table-column
			label="Birth Date"
			min-width="250">
				<editable-cell 
				:cell-trigger="cellTrigger"
				@input-exit="inputExit(row, $index, 'date', $event)"
				:show-input="!!row.editMode"
				slot-scope="{row, $index}" 
				editable-component="el-date-picker"
				format="yyyy-MM-dd"
				value-format="yyyy-MM-dd"
				v-model="row.date">
					<span slot="content" :class="{invalidColor: row.dateInvalid}">{{row.date}}</span>
				</editable-cell>
			</el-table-column>

			<el-table-column
			v-if="!cellTrigger"
			label="Operations"
			min-width="180">
				<template slot-scope="{row, $index}">
					<el-button icon="el-icon-edit"
					@click="setEditMode(row, $index)">
					</el-button>
					<el-button type="success" icon="el-icon-check"
					@click="saveRow(row, $index)">
					</el-button>
				</template>
			</el-table-column>

		</el-table>
	</div>
</body>
<script type="text/javascript" src="./vue/vue.js"></script>
<script type="text/javascript" src="./element/index.js"></script>
<script type="text/javascript" src="./component/EditableCell.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: function(){
			return {
				cellTrigger: true,
				rawGridData: [
					{
						date: "2016-05-03",
						name: "Tom",
						gender: "M"
					},
					{
						date: "2016-05-02",
						name: "Lisa",
						gender: "F"
					},
					{
						date: "2016-05-04",
						name: "Jon",
						gender: "M"
					},
					// {
					// 	date: "2016-05-01",
					// 	name: "Mary",
					// 	gender: "F"
					// }
				]
			};
		},
		computed: {
			gridData: function(){
				var gridData = this.rawGridData.map(function(item){
					item.editMode = false;
					item.nameInvalid = false;
					item.dateInvalid = false;
					return JSON.parse(JSON.stringify(item));
				});
				console.log(gridData, '【gridData】')
				return gridData;
			}
		},
		methods: {
			setEditMode: function(row, index){
				row.editMode = true;
			},
			saveRow: function(row, index){
				console.log(row, index, '[saveRow]')
				row.editMode = false;
			},
			inputExit: function(row, index, type, oldVal){
				console.log(row, index, type, oldVal, '[inputExit]')
				if(type === 'name'&row[type].length<6){
					console.log(type + '[ invalid!]')
					row[type+'Invalid'] = true;
				}else if(type === 'date'&row[type] !== '2016-04-08'){
					console.log(type + '[ invalid!]')
					row[type+'Invalid'] = true;
				}else{
					console.log('[continue...]')
					row[type+'Invalid'] = false;
				}
			},
			// validate: function(val){
			// 	return true;
			// }
		},
		mounted: function(){
			// this.gridData = this.gridData.map(row => {
			// 	return {
			// 		...row,
			// 		editMode: false
			// 	};
			// });
			// console.log(this.gridData, '[this.gridData 1111]')
		},

	})
</script>
</html>
